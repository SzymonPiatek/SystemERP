services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
      - '5555:5555'
    env_file:
      - ./envs/.env-api
      - ./envs/.env-auth
      - ./envs/.env-db
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - internal
    depends_on:
      - db
    command: ["sh", "-c", "npm run dev & npx prisma studio"]

  db:
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - ./db/data:/var/lib/postgresql/data
    env_file:
      - ./envs/.env-db
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - internal

  proxy:
    image: nginx:latest
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
    networks:
      - internal
    depends_on:
      - api
      - db
      - frontend

volumes:
  db_volume:

networks:
  internal:
    driver: bridge
